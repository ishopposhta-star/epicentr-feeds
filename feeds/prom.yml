<p>Подарите своему малышу настоящий уголок для игр и фантазий с этим ярким и безопасным игровым домиком от ТМ "Долони". Домик изготовлен из прочного пластика, который не боится солнца и легко моется, а значит прослужит долго и сохранит яркий цвет.</p>
